<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Contact — Scott Bertrand</title>
    <meta name="description" content="Reach out for projects, collaborations, or a simple hello.">

    <!-- Open Graph -->
    <meta property="og:title" content="Contact — Scott Bertrand">
    <meta property="og:description" content="Reach out for projects, collaborations, or a simple hello.">
    <meta property="og:image" content="assets/og-image.png">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/sb-monogram-light.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="site-header">
        <div class="nav-container">
            <a href="/" class="site-brand">
                <img src="assets/sb-monogram-dark.png" alt="SB" class="brand-monogram">
                <img src="assets/scott-bertrand-wordmark-dark.png" alt="Scott Bertrand" class="brand-wordmark">
            </a>

            <nav class="nav-menu" id="navMenu">
                <a href="/#services">Services</a>
                <a href="/how-it-works.html">How It Works</a>
                <a href="/about.html">About</a>
                <a href="/contact.html" class="active">Contact</a>
                <a href="https://notes.scottbertrand.com" class="nav-imprint-image">
                    <img src="assets/field-notes-menu-dark.png" alt="Field Notes" class="nav-imprint-img" width="599" height="110">
                </a>
                <a href="https://goods.scottbertrand.com" class="nav-imprint-image">
                    <img src="assets/still-goods-menu-dark.png" alt="Still Goods" class="nav-imprint-img" width="1333" height="283">
                </a>
                <button class="nav-imprint-image" data-modal="maxStewartModal">
                    <img src="assets/maxstewart-dark.png" alt="Max Stewart" class="nav-imprint-img" width="2100" height="434">
                </button>
            </nav>

            <div class="nav-utilities">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">◐</span>
                </button>

                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contact</h1>
                <p class="contact-intro">
                    Reach out about projects, collaborations, or just to connect.
                </p>

                <!-- Email Signup Form -->
                <div class="email-signup">
                    <div class="success-message" id="successMessage">
                        Thank you. You're on the list.
                    </div>

                    <form action="https://formspree.io/f/meeeazrq" method="POST" class="email-form" id="emailForm">
                        <input
                            type="email"
                            name="email"
                            class="email-input"
                            placeholder="your@email.com"
                            required
                            aria-label="Email address"
                        >
                        <button type="submit" class="email-submit">Follow</button>
                    </form>

                    <p class="email-microcopy">
                        Occasional updates and Field Notes. No weekly spam. Just when there's something worth sharing.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Max Stewart Modal -->
    <div class="modal" id="maxStewartModal" aria-hidden="true">
        <div class="modal-overlay" data-close-modal></div>
        <div class="modal-content">
            <button class="modal-close" data-close-modal aria-label="Close">×</button>
            <div class="modal-link">
                <img src="assets/maxstewart-light.png" alt="Max Stewart" class="modal-image" id="maxStewartModalImage" width="2100" height="434">
            </div>
            <p class="modal-caption">Opening soon</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="theme.js"></script>
    <script type="module" src="modal.js"></script>
    <script>
        // Form submission handling
        const form = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    form.style.display = 'none';
                } else {
                    // Fallback to standard form submission if fetch fails
                    form.submit();
                }
            } catch (error) {
                // Fallback to standard form submission
                form.submit();
            }
        });
    </script>
</body>
</html>
