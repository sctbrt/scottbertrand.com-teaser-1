<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <link rel="canonical" href="https://scottbertrand.com/contact.html">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <title>Contact — Scott Bertrand</title>
    <meta name="description" content="Reach out for case-studies, collaborations, or a simple hello.">

    <!-- Open Graph -->
    <meta property="og:title" content="Contact — Scott Bertrand">
    <meta property="og:description" content="Reach out for case-studies, collaborations, or a simple hello.">
    <meta property="og:image" content="assets/og-image.png">
    <meta property="og:type" content="website">

    <!-- Cloudflare Web Analytics -->
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "YOUR_CLOUDFLARE_TOKEN_HERE"}'></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/sb-monogram-light.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
        <header class="site-header">
        <div class="nav-container">
            <a href="https://scottbertrand.com/" class="site-brand">
                <span class="brand-text">SB | SCOTT BERTRAND</span>
            </a>

            <nav class="nav-menu" id="navMenu">
                <a href="https://scottbertrand.com/services.html">Services</a>
                <a href="https://scottbertrand.com/how-it-works.html">How It Works</a>
                <a href="https://scottbertrand.com/about.html">About</a>
                <a href="https://scottbertrand.com/contact.html">Contact</a>
                <a href="https://notes.scottbertrand.com/">Field Notes</a>
                <a href="https://goods.scottbertrand.com/">Still Goods</a>
            </nav>

            <div class="nav-utilities">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">◐</span>
                </button>

                <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contact</h1>
                <p class="contact-intro">
                    Reach out about case-studies, collaborations, or just to connect.
                </p>

                <!-- Email Signup Form -->
                <div class="email-signup">
                    <div class="success-message" id="successMessage">
                        Thank you. You're on the list.
                    </div>

                    <form action="https://formspree.io/f/meeeazrq" method="POST" class="email-form" id="emailForm">
                        <input
                            type="email"
                            name="email"
                            class="email-input"
                            placeholder="your@email.com"
                            required
                            aria-label="Email address"
                        >
                        <button type="submit" class="email-submit">Follow</button>
                    </form>

                    <p class="email-microcopy">
                        Occasional updates and Field Notes. No weekly spam. Just when there's something worth sharing.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="theme.js"></script>
    <script type="module" src="modal.js"></script>
    <script>
        // Form submission handling
        const form = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    form.style.display = 'none';
                } else {
                    // Fallback to standard form submission if fetch fails
                    form.submit();
                }
            } catch (error) {
                // Fallback to standard form submission
                form.submit();
            }
        });
    </script>
</body>
</html>
