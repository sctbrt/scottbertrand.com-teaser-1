</head>
<body>
    <!-- Navigation Header -->
    <header class="site-header">
        <div class="nav-container">
            <a href="/" class="site-brand">
                <img src="assets/sb-monogram-light.png" alt="SB" class="brand-monogram">
                <img src="assets/scott-bertrand-wordmark-light.png" alt="Scott Bertrand" class="brand-wordmark">
            </a>

            <nav class="nav-menu" id="navMenu">
                <a href="/#services">Services</a>

                <div class="nav-dropdown">
                    <button class="nav-dropdown-toggle" aria-expanded="false" aria-haspopup="true">
                        Projects

                    </button>
                    <div class="nav-dropdown-menu" aria-label="Projects submenu">
                        <a href="https://notes.scottbertrand.com" class="nav-dropdown-item">
                            <img src="assets/field-notes-menu-dark.png" alt="Field Notes" class="dropdown-brand-img" width="599" height="110">
                            <span class="dropdown-descriptor">A working archive of systems, drafts, and field observations.</span>
                        </a>
                        <a href="https://goods.scottbertrand.com" class="nav-dropdown-item">
                            <img src="assets/still-goods-menu-dark.png" alt="Still Goods" class="dropdown-brand-img" width="1333" height="283">
                            <span class="dropdown-descriptor">Objects for everyday use.</span>

                        <div class="nav-dropdown-item nav-dropdown-item--disabled">
                            <img src="assets/maxstewart-dark.png" alt="Max Stewart" class="dropdown-brand-img" width="2100" height="434">
                            <span class="dropdown-descriptor dropdown-descriptor--coming-soon">Coming Soon</span>
                        </div>
                    </div>
                </div>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
            </nav>

            <div class="nav-utilities">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">◐</span>
                </button>

                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>

    </header>

    <!-- Main Content -->
    <main class="field-notes-archive">
        <!-- Archive Header -->
        <header class="archive-header">
            <div class="container">
                <picture>
                    <source srcset="assets/field-notes-lockup-light.avif" type="image/avif">
                    <source srcset="assets/field-notes-lockup-light.webp" type="image/webp">
                    <img src="assets/field-notes-lockup-light.png" alt="Field Notes" class="archive-lockup">
                </picture>
                <p class="archive-description">A working archive of systems, drafts, and field observations.</p>
            </div>
        </header>

        <!-- Entries List -->
        <section class="archive-entries">
            <div class="container">
                <div id="entriesList" class="entries-grid">
                    <!-- Skeleton loaders -->
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="theme.js"></script>
    <script type="module">
        // Fetch and render Field Notes entries
        async function loadEntries() {
            const container = document.getElementById('entriesList');

            try {
                const response = await fetch('/api/field-notes');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load entries');
                }

                if (data.entries.length === 0) {
                    container.innerHTML = '<p class="empty-state">No entries yet.</p>';
                    return;
                }

                // Render entries
                container.innerHTML = data.entries.map(entry => `
                    <article class="entry-card">
                        <a href="${entry.url}" class="entry-link">
                            <div class="entry-meta">
                                ${entry.type ? `<span class="entry-type">${entry.type}</span>` : ''}
                                ${entry.status !== 'Working' ? `<span class="entry-status">${entry.status}</span>` : ''}
                            </div>

                            <h2 class="entry-title">${entry.title}</h2>

                            ${entry.focus.length > 0 ? `
                                <div class="entry-focus">
                                    ${entry.focus.map(f => `<span class="focus-tag">${f}</span>`).join('')}
                                </div>
                            ` : ''}

                            <div class="entry-dates">
                                <time datetime="${entry.created}">
                                    ${formatDate(entry.created)}
                                </time>
                                ${entry.revisited ? `
                                    <span class="revisited">
                                        · Revisited ${formatDate(entry.revisited)}
                                    </span>
                                ` : ''}
                            </div>
                        </a>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error loading entries:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <p>Unable to load entries.</p>
                        <p class="error-detail">${error.message}</p>
                        <button onclick="location.reload()" class="retry-button" style="margin-top: 1.5rem; padding: 0.5rem 1.5rem; background: rgba(128, 128, 128, 0.1); border: 1px solid rgba(128, 128, 128, 0.2); border-radius: 4px; color: var(--fn-text); font-family: inherit; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Load entries on page load
        loadEntries();
    </script>
    <script type="module" src="dropdown.js"></script>
</body>
</html>
