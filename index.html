<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Bertrand</title>
    <meta name="description" content="I design systems and structures that make work feel lighter.">

    <!-- Open Graph -->
    <meta property="og:title" content="Scott Bertrand">
    <meta property="og:description" content="I design systems and structures that make work feel lighter.">
    <meta property="og:image" content="assets/og-image.png">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/sb-monogram-dark.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        /* Primary: Identity / Atelier mark */
        .wordmark {
            margin-bottom: 4rem;
        }

        .wordmark img {
            max-width: 280px;
            height: auto;
            display: block;
        }

        /* Secondary: Personal voice (Sans, medium weight) */
        .tagline {
            font-size: 1.375rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
            letter-spacing: -0.01em;
            color: #f5f5f5;
        }

        /* Tertiary: Philosophical intent (Serif, lighter) */
        .philosophy {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 1.125rem;
            font-weight: 400;
            color: #a3a3a3;
            margin-bottom: 4rem;
            line-height: 1.6;
        }

        /* Email capture */
        .email-signup {
            margin-bottom: 1.5rem;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            color: #f5f5f5;
            font-size: 0.9375rem;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #404040;
        }

        .email-input::placeholder {
            color: #666666;
        }

        .email-submit {
            padding: 0.75rem 1.5rem;
            background-color: #f5f5f5;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .email-submit:hover {
            background-color: #e5e5e5;
        }

        .email-submit:active {
            background-color: #d4d4d4;
        }

        .email-microcopy {
            font-size: 0.8125rem;
            color: #737373;
            line-height: 1.5;
        }

        /* Success message */
        .success-message {
            display: none;
            padding: 0.75rem 1rem;
            background-color: #1a2e1a;
            border: 1px solid #2d4a2d;
            border-radius: 4px;
            color: #86efac;
            font-size: 0.9375rem;
            margin-bottom: 0.75rem;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .wordmark img {
                max-width: 220px;
            }

            .tagline {
                font-size: 1.25rem;
            }

            .philosophy {
                font-size: 1rem;
            }

            .email-form {
                flex-direction: column;
            }

            .email-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primary: Identity -->
        <div class="wordmark">
            <img src="assets/scott-bertrand-wordmark-dark.png" alt="SB | Scott Bertrand">
        </div>

        <!-- Secondary: Personal voice -->
        <p class="tagline">
            I design systems and structures that make work feel lighter.
        </p>

        <!-- Tertiary: Philosophical intent -->
        <p class="philosophy">
            Work is heavier than it needs to be. I'm interested in fixing that.
        </p>

        <!-- Email capture -->
        <div class="email-signup">
            <div class="success-message" id="successMessage">
                Thank you. You're on the list.
            </div>

            <form action="https://formspree.io/f/meeeazrq" method="POST" class="email-form" id="emailForm">
                <input
                    type="email"
                    name="email"
                    class="email-input"
                    placeholder="your@email.com"
                    required
                    aria-label="Email address"
                >
                <button type="submit" class="email-submit">Follow</button>
            </form>

            <p class="email-microcopy">
                Occasional updates and Field Notes. No weekly spam. Just when there's something worth sharing.
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    form.style.display = 'none';
                } else {
                    // Fallback to standard form submission if fetch fails
                    form.submit();
                }
            } catch (error) {
                // Fallback to standard form submission
                form.submit();
            }
        });
    </script>
</body>
</html>
