    :root {
      --bg: #F7F4EF;
      --text: #2C2520;
      --text-muted: #8C7E73;
      --text-subtle: #B5A99B;
      --accent: #C45A20;
      --ease-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
      --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* Dark theme (night: 8pm - 5am) */
    [data-theme="dark"] {
      --bg: #0a0a0a;
      --text: #fafafa;
      --text-muted: #b0b0b0;
      --text-subtle: #787878;
      --accent: #D97706;
    }

    [data-theme="dark"] body {
      background: linear-gradient(to bottom, #0a0a12 0%, #0d1117 40%, #151922 100%);
    }

    /* Stars layer */
    [data-theme="dark"] body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        /* Bright stars */
        radial-gradient(1.5px 1.5px at 20px 30px, rgba(255,255,255,1), transparent),

    [data-theme="dark"] .capability-line {
      background: transparent;

    html { color-scheme: light dark; }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ========================================
       SEQUENCE:
       0.0s  — blank cream. Silence.
       1.2s  — horizontal line sweeps from left edge to right
       2.4s  — "Scott" clips up (in roulette font)
       2.6s  — Scott typeface roulette begins (~2.2s)
       2.8s  — "Bertrand" clips up, staggered
       3.0s  — Bertrand typeface roulette begins (~2.2s)
       ~4.8s — Scott lands on Switzer
       ~5.2s — Bertrand lands on Switzer
       5.8s  — name contracts (scale settle)
       6.6s  — tagline clips up below the line
       7.4s  — studio link fades in
       8.0s  — footer whispers in
       ======================================== */

    .stage {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    .stage-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--text-subtle);
      transform: translateY(-50%);
      animation: lineSweep 1.4s var(--ease-in-out) 1.2s forwards;
      z-index: 3;
    }

    .above {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 48px;
      width: 100%;
    }

    .first-name,
    .last-name {
      overflow: hidden;
      line-height: 1.0;
      padding-right: 0.05em;
    }

    .first-name span,
    .last-name span {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      display: block;
      transform: translateY(120%);
      letter-spacing: -0.04em;
      transition: none;
    }

    .first-name i,
    .last-name i {
      font-style: normal;
      display: inline-block;
      padding-right: 0.02em;
    }

    .last-name i:last-child {
      padding-right: 0.1em;
    }

    .first-name span {
      font-size: clamp(3rem, 10vw, 7rem);
      animation: clipUp 1.1s var(--ease-expo) 2.4s forwards;
    }

    .last-name span {
      font-size: clamp(3rem, 10vw, 7rem);
      animation: clipUp 1.1s var(--ease-expo) 2.8s forwards;
    }

    .name-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      transform: scale(1);
      animation: nameSettle 1.6s var(--ease-expo) 5.8s forwards;
    }

    .below {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      width: 100%;
    }

    .tagline-mask {
      overflow: hidden;
      padding: 4px 0;
    }

    .tagline {
      font-family: 'Lora', serif;
      font-style: italic;
      font-weight: 400;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      line-height: 1.6;
      color: var(--text-muted);
      transform: translateY(120%);
      animation: clipUp 1.0s var(--ease-expo) 6.6s forwards;
    }

    .capability-wrapper {
      position: absolute;
      top: calc(50% + 8px);
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: softFade 1.0s ease 5.8s forwards;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .capability-line {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      font-size: 0.58rem;
      line-height: 1.1;
      color: var(--text-subtle);
      letter-spacing: 0.02em;
      background: var(--bg);
      padding: 0 16px;
      white-space: nowrap;
    }

    .capability-item {
      letter-spacing: inherit;
      cursor: pointer;
      transition: color 0.25s ease;
    }

    .capability-item:hover,
    .capability-item.active {
      color: var(--accent);
    }

    .capability-sep {
      margin: 0 0.8em;
      font-size: 0.5rem;
      opacity: 0.6;
    }

    /* Editorial micro-signals (felt, not noticed) */
    .capability-media { letter-spacing: -0.02em; }
    .capability-image { letter-spacing: 0.08em; }

    .capability-detail {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: max-content;
      max-width: 500px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      padding-top: 10px;
      transition: opacity 0.35s var(--ease-out-quart);
    }

    .capability-detail.open {
      opacity: 1;
      pointer-events: auto;
    }

    .capability-detail p {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
      padding: 0 20px;
      transform: translateY(-10px);
      opacity: 0;
      transition: transform 0.4s var(--ease-expo), opacity 0.35s ease;
    }

    .capability-detail.open p {
      transform: translateY(0);
      opacity: 1;
    }

    .links {
      margin-top: 24px;
      opacity: 0;
      transform: translateY(14px);
      animation: riseIn 0.9s var(--ease-out-quart) 7.0s forwards;
    }

    .links a {
      font-family: halyard-display, 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.72rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      padding: 10px 0;
      position: relative;
      transition: color 0.3s ease, letter-spacing 0.5s var(--ease-expo);
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.5s var(--ease-expo);
    }

    .links a:hover {
      color: var(--text);
      letter-spacing: 0.2em;
    }

    .links a:hover::after {
      width: 100%;
    }

    .footer-links {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      opacity: 0;
      animation: softFade 1.0s ease 8.0s forwards;
      z-index: 10;
    }

    .footer-links a {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.6rem;
      font-weight: 400;
      color: var(--text-subtle);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--text-muted);
    }

    @keyframes lineSweep {
      0% { width: 0; left: 0; }
      100% { width: 100%; left: 0; }
    }

    @keyframes clipUp {
      0% { transform: translateY(120%); }
      100% { transform: translateY(0%); }
    }

    @keyframes nameSettle {
      0% { transform: scale(1); }
      100% { transform: scale(0.82); }
    }

    @keyframes riseIn {
      0% { opacity: 0; transform: translateY(14px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes softFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .first-name span,
      .last-name span,
      .tagline { transform: none; animation: none; opacity: 1; }
      .stage-line { animation: none; width: 100%; }
      .name-block { animation: none; transform: scale(0.82); }
      .capability-wrapper { animation: softFade 0.3s ease 0.2s forwards; }
      .links { animation: softFade 0.3s ease 0.3s forwards; transform: none; }
      .footer-links { animation: softFade 0.3s ease 0.4s forwards; }
      .signal-dots { animation: softFade 0.3s ease 0.5s forwards; }
      .signal-dot { animation: none; opacity: 0.8; }
    }

    @media (max-width: 600px) {
      body {
        padding: 80px 20px 100px;
        min-height: 100vh;
        min-height: 100dvh;
      }
      .stage {
        min-height: auto;
      }
      .above { padding-bottom: 20px; }
      .below { padding-top: 20px; }
      .first-name span,
      .last-name span {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }
      .capability-wrapper {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin: 16px 0;
      }
      .capability-line {
        font-size: 0.42rem;
        padding: 0 8px;
        white-space: nowrap;
        overflow-x: auto;
        max-width: calc(100vw - 40px);
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .capability-line::-webkit-scrollbar {
        display: none;
      }
      .capability-sep { margin: 0 0.5em; }
      .capability-detail {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        max-width: calc(100vw - 40px);
        padding-top: 8px;
      }
      .capability-detail p {
        font-size: 0.8rem;
        padding: 0 10px;
        transform: none;
      }
      .capability-detail.open p {
        transform: none;
      }
      .tagline {
        font-size: 0.95rem;
        padding: 0 10px;
      }
      .links { margin-top: 20px; }
      .footer-links {
        gap: 20px;
        bottom: 28px;
      }
    }

    /* Very small screens */
    @media (max-width: 380px) {
      .first-name span,
      .last-name span {
        font-size: 2.2rem;
      }
      .capability-line {
        font-size: 0.38rem;
      }
      .tagline {
        font-size: 0.85rem;
      }
    }

    :focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>

  <script>
    // Typeface roulette — two modes: 'word' or 'letter'
    (function() {
      const MODE = 'letter'; // Change to 'word' for whole-word cycling

      const fonts = [
        "'Playfair Display', serif",
        "'Space Mono', monospace",
        "'Bebas Neue', sans-serif",
        "'Cormorant Garamond', serif",
        "'Syne', sans-serif",
        "'DM Serif Display', serif",
        "'Switzer', sans-serif",
        "'Abril Fatface', serif",
        "'Bodoni Moda', serif",
        "'Cinzel', serif",
        "'Italiana', sans-serif",
        "'Poiret One', sans-serif",
        "'Tenor Sans', sans-serif",
        "'Yeseva One', serif",
        "'Libre Baskerville', serif"
      ];
      const finalFont = fonts[Math.floor(Math.random() * fonts.length)];

      const firstName = document.querySelector('.first-name span');
      const lastName = document.querySelector('.last-name span');

      // Skip roulette for reduced motion preference
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        firstName.style.fontFamily = finalFont;
        lastName.style.fontFamily = finalFont;
        return;
      }

      // WORD MODE: whole word cycles through fonts
      function cycleWord(el, startDelay) {
        setTimeout(() => {
          let i = 0;
          const intervals = [
            160, 140, 120, 100, 90, 80, 70, 60, 55, 50, 50, 50,
            55, 60, 70, 80, 100, 120, 150, 180, 220, 280, 350
          ];
          const shuffled = [];
          for (let j = 0; j < intervals.length; j++) {
            shuffled.push(fonts[Math.floor(Math.random() * fonts.length)]);
          }
          shuffled.push(finalFont);

          function next() {
            el.style.fontFamily = shuffled[i];
            i++;
            if (i < shuffled.length) {
              setTimeout(next, intervals[i - 1] || 350);
            } else {
              el.style.fontWeight = '600';
            }
          }
          next();
        }, startDelay);
      }

      // LETTER MODE: each letter cycles independently
      function cycleLetters(el, startDelay) {
        setTimeout(() => {
          const letters = el.querySelectorAll('i');
          const duration = 3200;
          const settleStagger = 100;

          letters.forEach((letter, idx) => {
            const letterDuration = duration + (Math.random() * 600) - 300;
            const settleDelay = idx * settleStagger;
            const interval = 180 + Math.random() * 80;
            const startTime = Date.now();

            function tick() {
              const elapsed = Date.now() - startTime;
              if (elapsed < letterDuration) {
                letter.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
                setTimeout(tick, interval);
              } else {
                setTimeout(() => {
                  letter.style.fontFamily = finalFont;
                  letter.style.fontWeight = '600';
                }, settleDelay);
              }
            }
            tick();
          });
        }, startDelay);
      }

      if (MODE === 'letter') {
        cycleLetters(firstName, 2600);
        cycleLetters(lastName, 3000);
      } else {
        cycleWord(firstName, 2600);
        cycleWord(lastName, 3000);
      }
    })();

    // Capability expand — click to reveal description
    (function() {
      const descriptions = {
        brand: 'Building identities that resonate — from strategy to visual systems.',
        design: 'Crafting visuals with intention, clarity, and restraint.',
        web: 'Websites that work beautifully and convert quietly.',
        media: 'Content strategy and production across platforms.',
        image: 'Photography direction, asset curation, visual storytelling.',
        events: 'Experiential moments — from concept to execution.',
        marketing: 'Campaigns that connect, measured by what matters.',
        pr: 'Shaping perception through earned attention.'
      };

      const detail = document.getElementById('capability-detail');
      const detailText = detail.querySelector('p');
      const items = document.querySelectorAll('.capability-item');
      let activeCapability = null;

      items.forEach(item => {
        item.addEventListener('click', () => {
          const capability = item.dataset.capability;

          // If clicking the same capability, close it
          if (activeCapability === capability) {
            detail.classList.remove('open');
            item.classList.remove('active');
            activeCapability = null;
            return;
          }

          // Close previous
          items.forEach(i => i.classList.remove('active'));

          // Open new
          detailText.textContent = descriptions[capability];
          detail.classList.add('open');
          item.classList.add('active');
          activeCapability = capability;
        });
      });

      // Close on click outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.capability-wrapper') && activeCapability) {
          detail.classList.remove('open');
          items.forEach(i => i.classList.remove('active'));
          activeCapability = null;
        }
      });
    })();

    // Time-based theme (Canada/Eastern timezone)
    (function() {
      function getTheme() {
        const hour = parseInt(new Date().toLocaleString('en-US', {
          timeZone: 'America/Toronto',
          hour: 'numeric',
          hour12: false
        }));
        // Night: 8pm (20) to 5am (4)
        return (hour >= 20 || hour < 5) ? 'dark' : 'light';
      }

      const saved = localStorage.getItem('theme-preference');
      const theme = saved || getTheme();
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
