<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light only">
  <title>Sitemap — Scott Bertrand</title>
  <meta name="description" content="All web properties in the Scott Bertrand ecosystem.">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://scottbertrand.com/sitemapx">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&family=Outfit:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F7F4EF;
      --text: #2C2520;
      --text-muted: #8C7E73;
      --text-subtle: #B5A99B;
      --accent: #9A6340;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { color-scheme: light only; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 40px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-family: 'Lora', serif;
      font-weight: 400;
      font-size: 1.5rem;
      margin-bottom: 48px;
      color: var(--text);
    }

    .section {
      margin-bottom: 40px;
    }

    .section-label {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.65rem;
      font-weight: 500;
      color: var(--text-subtle);
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      font-family: 'Lora', serif;
      font-size: 1rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--accent);
    }

    .back {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid var(--text-subtle);
    }

    .back a {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.65rem;
      font-weight: 400;
      color: var(--text-subtle);
    }

    .back a:hover {
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      body { padding: 60px 24px; }
      h1 { margin-bottom: 36px; }
    }

    :focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sitemap</h1>

    <div class="section">
      <p class="section-label">Hub</p>
      <ul>
        <li><a href="https://scottbertrand.com">scottbertrand.com</a></li>
      </ul>
    </div>

    <div class="section">
      <p class="section-label">Studio</p>
      <ul>
        <li><a href="https://bertrandbrands.com">bertrandbrands.com</a></li>
      </ul>
    </div>

    <div class="section">
      <p class="section-label">Writing</p>
      <ul>
        <li><a href="https://notes.scottbertrand.com">notes.scottbertrand.com</a></li>
      </ul>
    </div>

    <div class="section">
      <p class="section-label">Products</p>
      <ul>
        <li><a href="https://goods.scottbertrand.com">goods.scottbertrand.com</a></li>
      </ul>
    </div>

    <div class="back">
      <a href="/">← Back</a>
    </div>
  </div>

</body>
</html>
